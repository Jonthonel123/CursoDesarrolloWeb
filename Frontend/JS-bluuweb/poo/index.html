<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>Estudiante y Profesores</h1>
      <form action="" id="formulario">
        <input
          type="text"
          class="form-control mb-2"
          value="Juanito"
          name="nombre"
          placeholder="ingrese nombre"
        />
        <input
          type="number"
          class="form-control mb-2"
          value="25"
          name="edad"
          placeholder="ingrese edad"
        />
        <select class="form-select mb-2" name="opcion" aria-label="Default select example">
          <option value="Estudiante" selected>Estudiante</option>
          <option value="Profesor">Profesor</option>
        </select>
        <button class="btn btn-primary my-3" type="submit">Agregar</button>
      </form>

      <section class="row mt-3">
        <div class="col-6" id="cardsEstudiante"></div>
        <div class="col-6" id="cardsProfesores"></div>
      </section>
    </div>
    <template id="templateEstudiante">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6>Estudiante</h6>
                <p class="lead">edad</p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>
            </div>
        </article>
    </template>
    <template id="templateProfesor">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body ">
                <h5>nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">Edad</p>
            </div>
        </article>
    </template>
    <script src="./index.js"></script>
  </body>
</html>
