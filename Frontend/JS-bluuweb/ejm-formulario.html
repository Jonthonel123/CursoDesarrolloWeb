<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Formularios</h1>
      <form action="" id="formulario" novalidate>
        <input
          class="form-control mb-2"
          type="text"
          name="userName"
          placeholder="ingrese nombre"
          autocomplete="off"
          id="userName"
          required
          minlength="3"
          maxlength="10"
          pattern=""
        />
        <p class="text-danger mb-2 d-none" id="alertName"></p>
        <input
          class="form-control mb-2"
          type="email"
          placeholder="ingrese correo"
          name="userEmail"
          id="userEmail"
          autocomplete="off"
          required
        />
        <p class="text-danger mb-2 d-none" id="alertEmail"></p>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
      <div class="alert alert-success my-2 d-none" id="alertSuccess">
        
      </div>
    </div>

    <script src="./ejm-formulario.js"></script>
  </body>
</html>
