<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./github.css" />
  </head>
  <body>
    <div class="container">
      <!-- Primera seccion titulo - boton -->
      <div class="section-1">
        <h4 class="title">devfinder</h4>
        <button class="btn-mode">LIGHT<img width="20" src="./images/sun.png" alt="" /></button>
      </div>
      <!-- Buscador -->
      <div class="search-container">
        <div class="input-container">
          <img width="20" src="./images/search.png" alt="" />
          <input class="input-search" type="text" placeholder="Search GitHub username..." />
        </div>
        <div>
          <button class="btn-search">Search</button>
        </div>
      </div>
      <!-- Seccion que muestra la informacion -->
      <div class="information-container">
        <!-- image de Perfil -->
        <div class="image-container">
          <img src="../../Semana3/reto2/images/image-avatar.png" alt="" />
        </div>
        <!-- description user -->
        <div class="description-container">
          <div class="user-date-container">
            <h4>The Octocat</h4>
            <p>Joined 25 Jun 2011</p>
          </div>
          <div>
            <p>@octocat</p>
            <p>This profile has no bio</p>
          </div>
          <!-- card -->
          <div class="card-information">
            <div>
              <h6>Repos</h6>
              <h4>8</h4>
            </div>
            <div>
              <h6>Followers</h6>
              <h4>3938</h4>
            </div>
            <div>
              <h6>Following</h6>
              <h4>9</h4>
            </div>
          </div>
          <!-- info de ubicacion,twitter,link,username -->
          <div class="info-container">
            <div>
                <p><img width="15" src="./images/pin.png" alt=""> San Francisco</p>
                <p><img width="15" src="./images/hotel.png" alt=""> Not aviable</p>
            </div>
            <div>
                <p><img width="15" src="./images/link.png" alt=""> https://github.blog</p>
                <p><img width="15" src="./images/twitter.png" alt=""> @jonthonel123</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
